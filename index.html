<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <script src="/src/scripts/word-list.js" defer></script>
    <script src="/src/scripts/script.js" defer></script>
    <title>Hangman Game</title>
  </head>
  <body>
    <div class="game-model">
      <div class="content">
        <img src="/src/images/lost.gif" alt="gif" />
        <h4>Game Over</h4>
        <p>The correct word was: <b>rainbow</b></p>
        <button class="play-agian">Play Again</button>
      </div>
    </div>
    <div class="container">
      <div class="hangman-box">
        <img src="/src/images/hangman-0.svg" alt="hangman.img" />
        <h1>Hangman Game</h1>
      </div>
      <div class="game-box">
        <ul class="word-display"></ul>

        <h4 class="hint-text">
          Hint:
          <b>Lorem ipsum dolor sit amet consectetur adipisicing elit. </b>
        </h4>
        <h4 class="guess-text">
          Incorrect guesses:
          <b>0 / 6</b>
        </h4>

        <div class="keyboard"></div>
      </div>
    </div>
  </body>
</html>
